<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
<style>


</style>
</head>
<body>
    
  <!-- Code start -->

<div class="container">
  <h1>Tic Tac Toe</h1>

  <!-- <div class="player-names">
    <label for="playerXName">Player X name:</label>
    <input type="text" id="playerXName" placeholder="Player X">
    <label for="playerOName">Player O name:</label>
    <input type="text" id="playerOName" placeholder="Player O">
    <button id="savePlayerNames">Save</button>
  </div> -->
  
  <!-- game Board -->
  
  <div class="game">
    <div class="game-board">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>
    <div class="mode-selection">
      <button class="human-vs-human">Human vs Human</button>
      <button class="human-vs-computer">Human vs Computer</button>
    </div>
    <div class="status"></div>
    <button class="restart">Restart Game</button>
  </div>
  <div id="score">
    <div>Player X: <span id="playerXScore">0</span></div>
    <div>Player O: <span id="playerOScore">0</span></div>
  </div> 
  
  </div>


<script src="script.js"></script>
</body>
</html>
